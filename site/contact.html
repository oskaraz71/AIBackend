<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Haven - Kontaktai</title>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #16a34a;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        header, footer {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: block;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-info {
            margin-bottom: 2rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: darken(var(--accent), 10%);
        }

        .map-placeholder {
            height: 300px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Paw Haven</h1>
        <nav>
            <ul>
                <li><a href="/site/index.html">Pagrindinis</a></li>
                <li><a href="/site/about.html">Apie mus</a></li>
                <li><a href="/site/contact.html">Kontaktai</a></li>
                <li><a href="/site/terms.html">Taisyklės</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Susisiekite su mumis</h2>

        <section class="contact-info">
            <p>Jei turite klausimų ar norite daugiau sužinoti apie mūsų gyvūnų prieglaudą, susisiekite su mumis!</p>
            <p>El. paštas: <a href="mailto:info@example.com">info@example.com</a></p>
        </section>

        <form action="#" method="post">
            <label for="name">Vardas:</label>
            <input type="text" id="name" name="name" required minlength="2">

            <label for="email">El. paštas:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Tema:</label>
            <input type="text" id="subject" name="subject" required minlength="5">

            <label for="message">Žinutė:</label>
            <textarea id="message" name="message" rows="4" required minlength="10"></textarea>

            <div>
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">Sutinku, kad mano duomenys būtų tvarkomi.</label>
            </div>

            <button type="submit">Siųsti</button>
        </form>

        <section class="map-placeholder">
            Žemėlapio vieta (netrukus bus!)
        </section>
    </main>

    <footer>
        &copy; 2023 Paw Haven
    </footer>

</body>
</html>
